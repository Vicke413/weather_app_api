<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>
                Invalid city name
            </p>
        </div>
        <div class="weather">
            <img src="images/rain.png" src="notfound" class="w-icon">
            <h1 class ="temp">22°C</h1>
            <h2 class="city"  >Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="div">
                        <p class="humid"> 40%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="div">
                        <p class="wind"> 15 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey="47183cddce34854dd76ae5742ce815f4";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const search_box=document.querySelector(".search input");
        const search_btn=document.querySelector(".search button");
        const image=document.querySelector(".w-icon ");

            async function checkWeather(city){
                const response=await fetch(apiurl + city + `&appid=${apikey}`);
               
                if(response.status==404)
                {
                    document.querySelector(".weather").style.display="none";
                    document.querySelector(".error").style.display="block";
                }
                else
                {
                    var  all_data=await response.json();
                    console.log(all_data);
                    document.querySelector(".city").innerHTML=all_data.name;
                    document.querySelector(".temp").innerHTML=Math.round(all_data.main.temp) + " °C";
                    document.querySelector(".humid").innerHTML=all_data.main.humidity +  "%";
                    document.querySelector(".wind").innerHTML=all_data.wind.speed + "km/hr";
                    if(all_data.weather[0].main=="Clouds")
                    {
                        image.src="images/clouds.png";
                    }
                    else if(all_data.weather[0].main=="Rain")
                    {
                        image.src="images/rain.png";
                    }
                    else if(all_data.weather[0].main=="Mist")
                    {
                        image.src="images/mist.png";
                    }
                    else if(all_data.weather[0].main=="Drizzle")
                    {
                        image.src="images/drizzle.png";
                    }
                    else if(all_data.weather[0].main=="Clear")
                    {
                        image.src="images/clear.png";
                    }
                    document.querySelector(".weather").style.display="block";
                    document.querySelector(".error").style.display="none";
                }
            }
     
            search_btn.addEventListener("click", () => {
                checkWeather(search_box.value);
            });
    </script>
</body>
</html>
